<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <form id="formulario">
        <input type="text" id="entrada" class="entrada" placeholder="Escreva a sua tarefa" autocomplete="off">
        <ul class="tarefas" id="tarefas">

        </ul>
    </form>

    <small>
        Botão esquerdo para completar tarefas
        <br> Botão direito para exculir tarefa
    </small>
    <script src="script.js"></script>
</body>
</html>
